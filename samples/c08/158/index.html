<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>サンプル</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="main.js" defer></script>
</head>
<body>
<main class="main large">
  <h1>ウェブページで使う技術</h1>
  <div class="section-wrapper">
    <section>
      <button class="button">HTML</button>
      <div class="content">
        <p>HyperText Markup Languageの略称。ウェブページで使うマークアップ言語。</p>
        <dl class="">
          <dt>コード例</dt>
          <dd>
            <code class="block">
              <pre>&lt;h1&gt;文章&lt;/h1&gt;
&lt;p&gt;タイトル&lt;/p&gt;</pre>
            </code>
          </dd>
        </dl>
      </div>
    </section>
    <section>
      <button class="button">CSS</button>
      <div class="content">
        <p>Cascading Style Sheetsの略称。HTMLやXMLの文書の体裁を設定するための文書。</p>
        <dl>
          <dt>コード例</dt>
          <dd>
            <code class="block">
              <pre>h1 {
  font-color: red;
  margin-bottom: 10px;
}</pre>
            </code>
          </dd>
        </dl>
      </div>
    </section>
    <section>
      <button class="button">JavaScript</button>
      <div class="content">
        <p>ウェブブラウザ・サーバーサイドで動作するプログラミング言語。</p>
        <dl>
          <dt>コード例</dt>
          <dd>
            <code class="block">
              <pre>alert("Hello world");</pre>
            </code>
          </dd>
        </dl>
        </div>
    </section>
  </div>
</main>
</body>
</html>
